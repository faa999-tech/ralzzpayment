<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ralzz Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://files.catbox.moe/fdm5e5.jpg" alt="Ralzz Logo" class="logo">
        <p class="shop-name">RALZZ PAYMENT</p>
    </div>

    <h2>Payment Method</h2>

    <div class="pay-item dana">
        <div class="pay-name">DANA</div>
        <button class="btn-action" onclick="copyText(this, '081259435726')">SALIN</button>
    </div>

    <div class="pay-item gopay">
        <div class="pay-name">GOPAY</div>
        <button class="btn-action" onclick="copyText(this, '081226541936')">SALIN</button>
    </div>

    <div class="pay-item ovo">
        <div class="pay-name">OVO</div>
        <button class="btn-action" onclick="copyText(this, '088989424856')">SALIN</button>
    </div>

    <div class="pay-item qris">
        <div class="pay-name">QRIS</div>
        <button class="btn-action btn-qris" onclick="openQris()">LIHAT QR</button>
    </div>

</div>

<div id="qrisModal" class="modal" onclick="closeQris()">
    <img src="https://files.catbox.moe/orwja1.png" alt="QRIS Code" class="modal-content">
</div>

<script src="script.js"></script>
</body>
</html>
